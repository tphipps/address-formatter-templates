#
# generic mappings, specific territories get mapped to these
#
# postcode before city
generic1: &generic1 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}

# postcode after city
generic2: &generic2 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{county}}} {{/first}}, {{#first}} || {{{state}}} {{/first}}

# postcode before city
generic3: &generic3 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}

# postcode after state
generic4: &generic4 |
        {{#first}} {{{city}}} || {{{town}}} || {{{state_district}}} || {{{village}}} {{/first}}, {{#first}} {{{state_code}}} || {{{state}}} {{/first}}

# no postcode
generic5: &generic5 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}, {{#first}} {{{state_district}}} || {{{state}}} {{/first}}

# no postcode, county
generic6: &generic6 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}, {{{county}}}

# city, postcode
generic7: &generic7 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}

# postcode and county
generic8: &generic8 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}, {{{county}}}

generic9: &generic9 |
        {{#first}} {{{suburb}}} || {{{city_district}}} || {{{state_district}}} {{/first}}, {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}

generic10: &generic10 |
        {{{suburb}}}, {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}, {{{state}}}

generic11: &generic11 |
        {{{state}}} {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}} {{{suburb}}} 

# city - postcode
generic12: &generic12 |
        {{#first}} {{{suburb}}} || {{{city_district}}} || {{{state_district}}} {{/first}}, {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}, {{{state}}}

generic13: &generic13 |
        {{#first}} {{{city}}} || {{{town}}} || {{{state_district}}} || {{{village}}} || {{{suburb}}} || {{{region}}} {{/first}}, {{#first}} {{{state_code}}} || {{{state}}} {{/first}}

# postcode and state
generic14: &generic14 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state_district}}} {{/first}}, {{{state}}}

# postcode and comma before house number
generic15: &generic15 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} || {{{county}}} {{/first}}

# no postcode, no state, just city
generic16: &generic16 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || || {{{county}}} || {{{state_district}}} || {{{state}}} {{/first}}

# no postcode, no state, just city
generic17: &generic17 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{county}}} || {{{state_district}}} || {{{state}}} {{/first}}

# no postcode, just city comma after house number
generic18: &generic18 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{suburb}}} || {{{city_district}}} || {{{neighbourhood}}} || {{{state}}} {{/first}} 

# suburb and postcode after city
generic19: &generic19 |
        {{#first}} {{{suburb}}} || {{{city_district}}} || {{{neighbourhood}}} {{/first}}, {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}

# suburb and postcode after city
generic20: &generic20 |
        {{#first}} {{{suburb}}} || {{{city_district}}} || {{{neighbourhood}}} {{/first}}, {{#first}} {{{city}}} || {{{town}}} || {{{village}}} {{/first}}

# suburb and city, no postcode
generic21: &generic21 |
        {{#first}} {{{suburb}}} || {{{city_district}}} || {{{neighbourhood}}} {{/first}}, {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}} 

# comma after housenumber, postcode before city
generic22: &generic22 |
        {{#first}} {{{city}}} || {{{town}}} || {{{village}}} || {{{state}}} {{/first}}

fallback1: &fallback1 |
        FALLBACK1

fallback2: &fallback2 |
        FALLBACK2

fallback3: &fallback3 |
        FALLBACK3

fallback4: &fallback4 |
        FALLBACK4

default:
    address_template: *generic1
    fallback_template: *fallback1
    required_components: [ road, postcode ]
    minimum_threshold: 2
